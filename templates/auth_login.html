<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include '_account_nav.html' %}
  <a href="{{ url_for('index') }}"><h1>Timeline</h1></a>
  <h2>Log in</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  {% if info %}<p>{{ info }}</p>{% endif %}

  <form method="post" action="{{ url_for('auth_login') }}">
    {% if next_url %}<input type="hidden" name="next" value="{{ next_url }}">{% endif %}
    <p>
      <label for="email">Email</label><br>
      <input id="email" name="email" type="email" autocomplete="email" required value="{{ email or '' }}">
    </p>
    <p>
      <label for="password">Password</label><br>
      <input id="password" name="password" type="password" autocomplete="current-password" required>
    </p>
    <p><button type="submit">Log in</button></p>
  </form>

  <p><a href="{{ url_for('auth_forgot_password') }}">Forgot password?</a></p>
  <p><a href="{{ url_for('auth_register') }}">Create account</a></p>

  <form method="post" action="{{ url_for('auth_resend_verification') }}">
    <input type="hidden" name="email" value="{{ email or '' }}">
    <button type="submit">Resend verification email</button>
  </form>
</body>
</html>
