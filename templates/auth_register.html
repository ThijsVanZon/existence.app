<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include '_account_nav.html' %}
  <a href="{{ url_for('index') }}"><h1>Timeline</h1></a>
  <h2>Create account</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  {% if info %}<p>{{ info }}</p>{% endif %}
  {% if warning %}<p class="error">{{ warning }}</p>{% endif %}

  <form method="post" action="{{ url_for('auth_register') }}">
    <p>
      <label for="first_name">First name</label><br>
      <input id="first_name" name="first_name" type="text" autocomplete="given-name" required value="{{ first_name or '' }}">
    </p>
    <p>
      <label for="last_name">Last name</label><br>
      <input id="last_name" name="last_name" type="text" autocomplete="family-name" required value="{{ last_name or '' }}">
    </p>
    <p>
      <label for="email">Email</label><br>
      <input id="email" name="email" type="email" autocomplete="email" required value="{{ email or '' }}">
    </p>
    <p>
      <label for="password">Password (min {{ min_password_len }})</label><br>
      <input id="password" name="password" type="password" autocomplete="new-password" required minlength="{{ min_password_len }}">
    </p>
    <p>
      <label for="password_confirm">Confirm password</label><br>
      <input id="password_confirm" name="password_confirm" type="password" autocomplete="new-password" required minlength="{{ min_password_len }}">
    </p>
    <p><button type="submit">Create account</button></p>
  </form>

  <p><a href="{{ url_for('auth_login') }}">Already have an account? Log in</a></p>
</body>
</html>
