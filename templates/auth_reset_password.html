<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include '_account_nav.html' %}
  <a href="{{ url_for('index') }}"><h1>Timeline</h1></a>
  <h2>Reset password</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  {% if info %}<p>{{ info }}</p>{% endif %}

  {% if token %}
  <form method="post" action="{{ url_for('auth_reset_password') }}">
    <input type="hidden" name="token" value="{{ token }}">
    <p>
      <label for="password">New password (min {{ min_password_len }})</label><br>
      <input id="password" name="password" type="password" autocomplete="new-password" required minlength="{{ min_password_len }}">
    </p>
    <p>
      <label for="password_confirm">Confirm password</label><br>
      <input id="password_confirm" name="password_confirm" type="password" autocomplete="new-password" required minlength="{{ min_password_len }}">
    </p>
    <p><button type="submit">Update password</button></p>
  </form>
  {% else %}
  <p class="error">Reset link is missing or invalid.</p>
  {% endif %}

  <p><a href="{{ url_for('auth_login') }}">Back to login</a></p>
</body>
</html>
