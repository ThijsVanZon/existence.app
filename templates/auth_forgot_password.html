<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include '_account_nav.html' %}
  <a href="{{ url_for('index') }}"><h1>Timeline</h1></a>
  <h2>Forgot password</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  {% if info %}<p>{{ info }}</p>{% endif %}
  {% if detail %}<p>{{ detail }}</p>{% endif %}

  <form method="post" action="{{ url_for('auth_forgot_password') }}">
    <p>
      <label for="email">Email</label><br>
      <input id="email" name="email" type="email" autocomplete="email" required value="{{ email or '' }}">
    </p>
    <p><button type="submit">Send reset email</button></p>
  </form>

  <p><a href="{{ url_for('auth_login') }}">Back to login</a></p>
</body>
</html>
