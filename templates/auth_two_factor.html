<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Two-Factor Authentication</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include '_account_nav.html' %}
  <a href="{{ url_for('index') }}"><h1>Timeline</h1></a>
  <h2>Two-factor authentication</h2>
  <p>Enter the 6-digit code from Google Authenticator or Microsoft Authenticator.</p>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}

  <form method="post" action="{{ url_for('auth_two_factor') }}">
    <p>
      <label for="code">Authenticator code</label><br>
      <input id="code" name="code" type="text" inputmode="numeric" autocomplete="one-time-code" required pattern="[0-9]{6}" maxlength="6">
    </p>
    <p><button type="submit">Verify</button></p>
  </form>

  <p><a href="{{ url_for('auth_logout') }}">Cancel</a></p>
</body>
</html>
